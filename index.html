<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbox</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Chatbox</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", async () => {
            const message = userInput.value;
            if (!message) return;

            // Hiển thị tin nhắn người dùng
            chatBox.innerHTML += `<div class="chat-message user">${message}</div>`;
            userInput.value = "";

            // Gửi tin nhắn đến server
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                if (data.reply) {
                    chatBox.innerHTML += `<div class="chat-message ai">${data.reply}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="chat-message error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<div class="chat-message error">Error: Unable to connect</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
